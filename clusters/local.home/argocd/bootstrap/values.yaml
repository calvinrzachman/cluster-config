# Tenants
  gitops:
    project: cluster-config
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '50'
    source:
      path: tenants/gitops/overlays/shared
      extraSourceFields: |
        plugin:
          name: kustomize-envvar

  product-catalog-root:
